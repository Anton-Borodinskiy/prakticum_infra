variables:
   VERSION: 1.0.${CI_PIPELINE_ID}

stages:
   - deploy

deploy-k8s:
  stage: deploy
  before_script:
      - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
      - eval $(ssh-agent -s)
      - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
      - mkdir -p ~/.ssh
      - chmod 600 ~/.ssh
      - echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
      - chmod 644 ~/.ssh/known_hosts
      - mkdir -p ~/.kube/
      - echo "$kubeconfig" >> ~/.kube/config

  script:
    - ssh ${DEV_USER}@${DEV_HOST} "mkdir -p /home/${DEV_USER}/kubernetes"
    - scp -rp ./kubernetes/* ${DEV_USER}@${DEV_HOST}:/home/${DEV_USER}/kubernetes
    - scp -rp ~/.kube/config ${DEV_USER}@${DEV_HOST}:~/.kube/config
    - ssh ${DEV_USER}@${DEV_HOST} /bin/bash -s " < ./kubernetes/deploy.sh


